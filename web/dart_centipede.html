<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Dart Centipede</title>
    <link rel="stylesheet" href="dart_centipede.css">
  </head>
  <body>
    <h1>Dart centipede</h1>
    
    <p>Simple Centipeed Game</p>
    <p>
      <ul>
        <li>Eat the Food</li>
        <li>Don't run into the walls</li>
        <li>Don't run into yourself</li>
      </ul>
    </p>
    
    <div id="container" style="border:1px solid; width:400px; height:400px;">
      <canvas id="myCanvas" width="400px" height="400px" tabindex="1">
        Your browser doesn't support canvas or you have javascript disabled.
      </canvas>
    </div> 
    
    <footer>
      <p id="mouse"></p>
      <p id="notes"></p>
    </footer>

    <script type="application/dart" src="dart_centipede.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
